<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koshine - Contact Us</title>
</head>
<body>
    <nav>
        <div><a href="../index.html">Insert Logo here</a></div>
        <div><a href="AboutUs.html">About Us</a></div>
        <div><a href="Partnerships.html">Partnerships</a></div>
        <div><a href="CaseStudies.html">Case Studies</a></div>
        <div><a href="Insights.html">Insights</a></div>
        <div><a href="JoinUs.html">Join Us</a></div>
        <div><a href="Connect.html">Connect</a></div>
    </nav>
    <main>
        <div>
            <p>
                Leave us your details and a member of our team will get back to you as soon as possible.
            </p>
            <form action="">
                <div>
                    <label for="">First Name</label>
                    <input type="text" name="fName" id="fName">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" name="lName" id="lName">
                </div>
                <div>
                    <label for="">Job Title</label>
                    <input type="text" name="jobTitle" id="jobTitle">
                </div>
                <div>
                    <label for="">Company</label>
                    <input type="text" name="company" id="company">
                </div>
                <div>
                    <label for="">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="">Location</label>
                    <input type="text" name="location" id="location">
                </div>
                <div>
                    <label for="">Comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
